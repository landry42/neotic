<ion-fab-button color="light" [ngStyle]="{width: width, height: width}">
  <ion-avatar button (click)="openProfile()">
    <ion-img [src]="user.avatar" *ngIf="user.avatar" button></ion-img>
    <ion-img src="../../../assets/avatar/default.png" *ngIf="!user.avatar"></ion-img>
  </ion-avatar>
</ion-fab-button>
