<ion-fab-button size="small" [color]="getColor(id)" (click)="viewProfile()" *ngIf="bookService.entities[id] as entity" 
[style.width.px]="height" [style.height.px]="height" [style.font-size.px]="height/2" class="ion-no-margin">
  <ion-avatar *ngIf="entity.avatar" style="width: 100%; height: 100%;">
    <img [alt]="getInitial(entity.name)" [src]="entity.avatar" style="width: 100%; height: 100%;"/>
  </ion-avatar>
  <ion-label *ngIf="!entity.avatar">{{getInitial(entity.name)}}</ion-label>
</ion-fab-button>
