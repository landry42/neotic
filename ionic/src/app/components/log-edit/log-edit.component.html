
  <ion-grid fixed>
    <ion-row>
      <ion-col size="3">
        <ion-button (click)="setAction('delete')" expand="block" fill="clear" shape="round" class="ion-no-padding">
          <ion-icon color="dark" name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="setAction('edit')" expand="block" fill="clear" shape="round" class="ion-no-padding">
          <ion-icon color="dark" name="create" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="setAction('copy')" expand="block" fill="clear" shape="round" class="ion-no-padding">
          <ion-icon color="dark" name="copy" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="setAction('paste')" expand="block" fill="clear" shape="round" class="ion-no-padding">
          <ion-icon color="dark" name="clipboard" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
