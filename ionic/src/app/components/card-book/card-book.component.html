<div #ref [style.height.px]="height" [style.width.px]="width" class="card">
  <ion-card (click)="open()" button class="ion-no-margin">
    <img alt="cover" [src]="book.cover" style="width: 100%"/>
  </ion-card>
  <ion-card class="ion-no-margin header">
    <div class="center">
      <p>{{book.title}}</p>
    </div>
  </ion-card>
</div>
