<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="" inputmode="text" type="text" [debounce]="250" showCancelButton="always" (ionCancel)="cancel()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Variables globales</ion-label>
      </ion-item-divider>
  
      <ion-item *ngFor="let variable of globalVariables">
        <ion-icon slot="start" name="pricetag"></ion-icon>
        <ion-label position="float">{{variable.name}}</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-item-group>
  
    <ion-item-group>
      <ion-item-divider>
        <ion-label>RÃ´les</ion-label>
      </ion-item-divider>
  
      <ion-item *ngFor="let role of roles" button details>
        <ion-icon slot="start" name="pricetag"></ion-icon>
        <ion-label>
          {{role}}
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
