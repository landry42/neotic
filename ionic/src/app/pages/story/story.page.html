<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item *ngFor="let script of bookService.book.scripts" button details (click)="openScript(script.name)">
  <ion-icon slot="start" name="chatbox" *ngIf="script.name !== bookService.book.setup.main"></ion-icon>
  <ion-icon slot="start" name="flag" color="success" *ngIf="script.name === bookService.book.setup.main"></ion-icon>
  <ion-label>{{script.name}}</ion-label>
</ion-item>
</ion-content>

<ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add" (click)="addChat()"></ion-icon>
  </ion-fab-button>
</ion-fab>
