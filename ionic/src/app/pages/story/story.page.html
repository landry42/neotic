<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'book/' + bookService.book.id"></ion-back-button>
    </ion-buttons>
    <ion-title>{{bookService.book.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="settings()" expand="block" fill="clear" shape="round">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item *ngFor="let chat of bookService.chats" button details (click)="openChat(chat.id)">
  <ion-icon slot="start" name="chatbox" *ngIf="chat.id !== bookService.book.main"></ion-icon>
  <ion-icon slot="start" name="flag" color="success" *ngIf="chat.id === bookService.book.main"></ion-icon>
  <ion-label>{{chat.name}}</ion-label>
</ion-item>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add" (click)="addChat()"></ion-icon>
  </ion-fab-button>
</ion-fab>
