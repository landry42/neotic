<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item *ngFor="let chat of bookService.chats" button details (click)="openChat(chat.id)">
  <ion-icon slot="start" name="chatbox" *ngIf="chat.id !== bookService.book.setup.main"></ion-icon>
  <ion-icon slot="start" name="flag" color="success" *ngIf="chat.id === bookService.book.setup.main"></ion-icon>
  <ion-label>{{chat.name}}</ion-label>
</ion-item>
</ion-content>

<ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add" (click)="addChat()"></ion-icon>
  </ion-fab-button>
</ion-fab>
