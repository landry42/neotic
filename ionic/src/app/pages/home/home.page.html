<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="header" [style.backgroundImage]="'url(' + book.banner + ')'" *ngIf="sections[0].books[0] as book">
    <app-card-book style="position: relative;" [book]="book"></app-card-book>
  </div>
  

  <ion-list>
    <div *ngFor="let section of sections">
      <h2 class="section">
        {{'HOME.' + section.attribute | translate}}
      </h2>
      <ion-slides class="slides" [options]="slides.largeOpts" class="ion-no-margin">
        <ion-slide *ngFor="let book of section.books">
          <app-card-book [book]="book"></app-card-book>
        </ion-slide>
      </ion-slides>
    </div>
  </ion-list>
