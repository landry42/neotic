<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="places">
    <ion-item *virtualItem="let place" button (click)="showPlace(place.key)">
      <app-avatar [enabled]="false" [entity]="place" class="ion-no-margin" slot="start"></app-avatar>
      <ion-label class="ion-margin-start" [color]="place.color">{{place.name}}</ion-label>
    </ion-item>
  </ion-virtual-scroll>
  <ion-button (click)="newPlace()" expand="block" fill="clear" shape="round">
    {{'PLACES.addPlace' | translate}}
  </ion-button>
</ion-content>

<ion-fab vertical="bottom" horizontal="start" slot="fixed" (click)="newPlace()">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
