<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="actors">
    <ion-item *virtualItem="let actor" button (click)="viewProfile(actor.key)">
      <app-avatar [enabled]="false" [key]="actor.key" class="ion-no-margin" slot="start"></app-avatar>
      <ion-label class="ion-margin-start" [color]="actor.color">{{actor.name}}</ion-label>
    </ion-item>
  </ion-virtual-scroll>
  <ion-button (click)="newActor()" expand="block" fill="clear" shape="round">
    {{'ACTORS.addActor' | translate}}
  </ion-button>
</ion-content>

<ion-fab vertical="bottom" horizontal="start" slot="fixed" (click)="newActor()">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
