<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="bookService.actors">
    <ion-item *virtualItem="let actor" button (click)="viewProfile(actor.id)">
      <app-avatar [enabled]="true" [actorId]="actor.id" class="ion-no-margin" slot="start"></app-avatar>
      <ion-label class="ion-margin-start" [color]="actor.color">{{actor.name}}</ion-label>
    </ion-item>
  </ion-virtual-scroll>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed" (click)="newActor()">
      <ion-fab-button >
        <ion-icon name="person-add"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
