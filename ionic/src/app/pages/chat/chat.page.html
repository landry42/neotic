<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{chatService.chat.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="debug()" expand="block" fill="solid" color="primary" shape="round">
        {{'CHAT.test' | translate}}
        <ion-icon slot="end" name="play"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #bg scrollEvents="true" (ionScrollEnd)="onScroll()" *ngIf="chat">
  <ion-virtual-scroll [items]="chat.logs" approxItemHeight="50" *ngIf="chat.logs.length > 0">
    <ion-row *virtualItem="let log; let i = index" [style.opacity]="getLogOpacity(i)">
      <ion-col size="0.1" *ngFor="let tab of chatService.tabs[i]" class="ion-no-padding">
        <div class="verticalLine" [ngStyle]="{ 'background-color': tabColor }"></div>
      </ion-col>
      <ion-col class="ion-no-margin colMsg">
        <app-log button class="ion-no-margin" [log]="log" [index]="i"
        [edit]="true" [selected]="isLogSelected(i)" (action)="actionLog($event)" (click)="select($event, i);$event.stopPropagation();"></app-log>
      </ion-col>
    </ion-row>
  </ion-virtual-scroll>

  <div style="width: 100%; height: 100%;" class="center" *ngIf="chat.logs.length === 0">
    <ion-text color="medium">
      <p> {{'CHAT.voidChat' | translate}}</p>
    </ion-text>
  </div>
  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" *ngIf="!autoScroll">
    <ion-fab-button (click)="scrollToBottom(true)">
      <ion-icon name="arrow-down"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="newActor()">
        <ion-icon name="person-add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="manual()">
        <ion-icon name="terminal"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="settings()">
        <ion-icon name="settings"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>



<ion-footer>
  <ion-button (click)="showAudio('sound')" expand="block" fill="solid" shape="round" *ngIf="sound">
    {{'CHAT.avaibleSounds' | translate}}
  </ion-button>
  <ion-button (click)="showAudio('music')" expand="block" fill="solid" shape="round" *ngIf="music">
    {{'CHAT.avaibleMusics' | translate}}
  </ion-button>
  <ion-button (click)="showAudio('ambiance')" expand="block" fill="solid" shape="round" *ngIf="ambiance">
    {{'CHAT.avaibleAmbiances' | translate}}
  </ion-button>
  <ion-toolbar style="padding: 5px">
    <ion-button (click)="newActor()" expand="block" fill="clear" shape="round" *ngIf="bookService.actors.length === 0">
      {{'CHAT.addActor' | translate}}
    </ion-button>
    <ion-slides [options]="slides.avatarOpts" *ngIf="bookService.actors.length > 0">
      <ion-slide *ngFor="let actor of bookService.actors">
        <div [ngClass]="getClassFabActor(actor.id)">
          <app-avatar (click)="setActor(actor.id)" [actorId]="actor.id"></app-avatar>
          <p class="note">{{actor.name}}</p>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-toolbar>
  <ion-toolbar>
    <ion-textarea #chatBar (ionBlur)="onChatBarBlurred()" (ionFocus)="onChatBarFocused()" [disabled]='textarea' rows="1" [(ngModel)]='text' [placeholder]="'CHAT.enterMessage' | translate" (ionInput)="changeMsg()" (keypress)="enter($event.keyCode)" autoGrow="true"></ion-textarea>
    <ion-buttons slot="end">
      <ion-button (click)="send()" expand="block" fill="clear" shape="round" color="primary">
        <ion-icon slot="icon-only" name="send" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
