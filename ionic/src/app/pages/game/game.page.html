<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="exit()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="save()" *ngIf="userService.connected">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
      <ion-button (click)="options()">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding #bg scrollEvents="true" (ionScrollEnd)="onScroll()">
  <div style="height: 100vh;"></div>
  <div>
    <ion-grid fixed *ngFor="let log of logs; index as i" class="ion-no-margin">
      <app-log [actors]="actors" [variables]="variables" [log]="log" [edit]="false" [index]="i" [speed]="speed" typing="true" (action)="action($event)" (scroll)="scrollToBottom()"></app-log>
    </ion-grid>
  </div>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" *ngIf="!autoScroll">
    <ion-fab-button (click)="scrollToBottom(true)">
      <ion-icon name="arrow-down"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row *ngIf="!question && !inputShowed && !ended">
      <ion-col size="8">
        <ion-button (click)="next()" expand="block" fill="solid" shape="round">
          {{'COMMON.next' | translate}}
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-label>{{'COMMON.auto' | translate}}</ion-label>
          <ion-toggle [(ngModel)]="autoPlay" (ionChange)="toggleAuto()" slot="end"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-button (click)="exit()" expand="block" fill="solid" shape="round" *ngIf="ended">
      {{'COMMON.leave' | translate}}
    </ion-button>

    <ion-list *ngIf="question">
      <ion-button (click)="answer(toVariable(ans))" expand="block" fill="solid" shape="round" *ngFor="let ans of answers">
        {{this.toVariable(ans)}}
      </ion-button>
    </ion-list>

    <ion-item *ngIf="inputShowed">
      <ion-input [(ngModel)]="input" type="text" [placeholder]="'GAME.input' | translate" (keypress)="enter($event.keyCode)"></ion-input>
      <ion-button (click)="send()" expand="block" fill="clear" shape="round" slot="end">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
