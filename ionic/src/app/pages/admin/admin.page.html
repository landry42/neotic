<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Administation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input type="text" placeholder="Awesome Input" [(ngModel)]="bookId"></ion-input>
  <ion-button (click)="updateBook(bookId)" expand="block" fill="solid" shape="round" color="success">

  </ion-button>
  <ion-button (click)="updateAllBook()" expand="block" fill="solid" shape="round" color="danger">

  </ion-button>
</ion-content>

<ion-content>
  <ion-textarea placeholder="Enter more information here..." [(ngModel)]="base64"></ion-textarea>
  <ion-button (click)="pngToJpeg()" expand="block" fill="solid" shape="round" color="success">
    Convertir
  </ion-button>
</ion-content>

<canvas #myCanvas style="margin:auto"></canvas>
