<ion-app>
  <ion-header>
    <ion-toolbar class="search">
      <ion-label color="primary" style="font-family: OleoScript; font-size: 24px; margin: 10px;" slot="start">Noetic</ion-label>
      <ion-searchbar
        style="padding: 0;"
        mode="md"
        [placeholder]="'HOME.search' | translate" 
        [debounce]="250" 
        showCancelButton="never"
        searchIcon="search"
        
        ></ion-searchbar>
        <app-user-avatar slot="end" [page]="true" [user]="userService.userData" [width]="'40px'"></app-user-avatar>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-split-pane contentId="menu-content" [disabled]="false" style="--side-max-width: 150px">
      <ion-menu contentId="menu-content" menuId="menu-content" side="start" type="overlay">
        <!-- <ion-header>
          <ion-toolbar>
            <ion-title>onSplitPaneVisible</ion-title>
          </ion-toolbar>
        </ion-header> -->
        <ng-scrollbar visibility="hover">
          <ion-list style="background: transparent;">
            <ion-item-group>
              <ion-item-divider>
                <ion-label>Découvrir</ion-label>
              </ion-item-divider>

              <ion-item button (click)="onClick()">
                <ion-icon slot="start" name="home"></ion-icon>
                <ion-label>Accueil</ion-label>
              </ion-item>
              <ion-item button (click)="onClick()">
                <ion-icon slot="start" name="flame"></ion-icon>
                <ion-label>Tendances</ion-label>
              </ion-item>
              <ion-item button (click)="onClick()">
                <ion-icon slot="start" name="albums"></ion-icon>
                <ion-label>Abonnements</ion-label>
              </ion-item>
            </ion-item-group>
            <ion-item-group>
              <ion-item-divider>
                <ion-label>Collections</ion-label>
              </ion-item-divider>

              <ion-item button (click)="onClick()">
                <ion-icon slot="start" name="heart"></ion-icon>
                <ion-label>Vos likes</ion-label>
              </ion-item>
              <ion-item button (click)="onClick()">
                <ion-icon slot="start" name="save"></ion-icon>
                <ion-label>Vos sauvegardes</ion-label>
              </ion-item>
              <ion-item button (click)="onClick()">
                <ion-icon slot="start" name="library"></ion-icon>
                <ion-label>Vos histoires</ion-label>
              </ion-item>
            </ion-item-group>
            <ion-button style="margin: 20px;" (click)="onClick()" expand="full" fill="solid" shape="round">
              <ion-icon slot="start" name="create"></ion-icon>
              Créer une histoire
            </ion-button>
            <ion-item-group>
              <ion-item-divider>
                <ion-label>Catégories</ion-label>
              </ion-item-divider>

              <ion-item button (click)="onClick()" *ngFor="let category of categories">
                <ion-icon color="primary" slot="start" [src]="'assets/icon/svg/' + category + '.svg'"></ion-icon>
                <ion-label>{{category}}</ion-label>
              </ion-item>
            </ion-item-group>
            <ion-item-group>
              <ion-item-divider>
                <ion-label>A propos</ion-label>
              </ion-item-divider>
            
              <ion-item>
                <ion-label>Présentation</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Politique de confidentialité</ion-label>
              </ion-item>
            </ion-item-group>
            
          </ion-list>
        </ng-scrollbar>
        <ion-footer>
          <ion-button (click)="onClick()" expand="full" fill="clear" shape="round">
            <ion-icon slot="start" name="ribbon"></ion-icon>
            Version premium
          </ion-button>
        </ion-footer>
      </ion-menu>
      <ion-router-outlet id="menu-content"></ion-router-outlet>
    </ion-split-pane>
  </ion-content>
</ion-app>
